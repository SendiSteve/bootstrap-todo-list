<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- animation -->
    <link rel="stylesheet" href="css/animate/animate.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">Todo List</a>
            <div class="collapse navbar-collapse" id="todolist-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Todos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown">
                            Stephen
                        </a>
                        <div class="dropdown-menu" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#">Logout</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Profile</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div id="todo" class="py-5">
        <div class="container">
            <div class="img-content-wrapper">
                <img src="img/img-holder.png" class="img-fluid rounded" alt="">
                <h4 class="dashboard-title">
                    <a href="#">Add Todos</a> </h4>
            </div>

            <!-- Create todo project -->
            <div id="add-todo">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <textarea rows="3" class="form-control" placeholder="Short message..."></textarea>
                    </div>
                    <div id="action-buttons" class="text-center">
                        <a href="#" class="btn btn-sm btn-general btn-cancel">Cancel</a>
                        <a href="#" class="btn btn-sm btn-general btn-create">Create</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="my-3">
        <div class="footer-bottom">
            <div class="container">
                <h4 class="footer-text text-white">Todo List</h4>
                <p class="text-white">Copyright &copy;2018. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <!-- jquery -->
    <script src="js/jQuery/jquery-3.3.1.slim.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- popper -->
    <script src="js/popper/popper.min.js"></script>
    <!-- wow -->
    <script src="js/wow/wow.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- animation -->
    <link rel="stylesheet" href="css/animate/animate.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">Todo List</a>
            <div class="collapse navbar-collapse" id="todolist-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-primary-register" href="./index.html">Register</a>
                    </li>
            </div>
    </nav>
    <!-- register section -->
    <div id="register" class="">
        <div class="container">
            <div class="row">
                <!-- Left infor side -->
                <div class="col-md-8">
                    <div class="info-wrapper">
                        <p>Lorem ipsum dolor amet banjo copper mug <br> church-key post-ironic master cleanse before
                            <br> they
                            sold out man bun woke.</p>
                    </div>
                    <div class="info-img-wrapper">
                        <img class="img-fluid" src="img/Capa 1.png" alt="content image">
                    </div>
                </div>
                <!-- right signup side -->
                <div class="col-md-4">
                    <div id="register-form-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Please login here to get started.</div>
                                <form action="">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-block btn-general btn-register"
                                            value="Login">
                                    </div>
                                </form>
                                <div class="card-text text-white">Already have an account? <a href="./index.html">Register
                                        here...</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <div class="container">
                <h4 class="footer-text text-white">Todo List</h4>
                <p class="text-white">Copyright &copy;2018. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <!-- jquery -->
    <script src="js/jQuery/jquery-3.3.1.slim.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- popper -->
    <script src="js/popper/popper.min.js"></script>
    <!-- wow -->
    <script src="js/wow/wow.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
</body>

</html>

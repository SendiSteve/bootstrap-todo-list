<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- animation -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>

<body>
    <!-- register section -->
    <div id="register">
        <div class="container">
            <div class="row">
                <!-- Left infor side -->
                <div class="col-md-6">
                    <div class="info-wrapper">
                        <p>Lorem ipsum dolor amet banjo copper mug <br> church-key post-ironic master cleanse before <br> they
                            sold out man bun woke.</p>
                    </div>
                    <div class="info-img-wrapper">
                        <img class="img-fluid" src="img/Capa 1.png" alt="content image">
                    </div>
                </div>
                <!-- right signup side -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Please register here to get started.</div>
                            <form action="">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-lg btn-block btn-register" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="js/jQuery/jquery-3.3.1.slim.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- popper -->
    <script src="js/popper/popper.min.js"></script>
    <!-- wow -->
    <script src="js/wow/wow.min.js"></script>
</body>

</html>
